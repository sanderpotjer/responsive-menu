MOD_RESPONSIVEMENU="Responsive submenu"
MOD_RESPONSIVEMENU_DESC="Responsive menu bevat een mobiele weergaven. De kleuren zijn eenvoudig aan te passen via parameters"
MOD_RESPONSIVEMENU_FIELD_ACTIVE_DESC="Select a menu item to always be used as the base for the menu display. You must set the Start Level to the same level or higher than the level of the base item. This will cause the module to be displayed on all assigned pages. If Current is selected the currently active item is used as the base. This causes the module to only display when the parent menu item is active."
